name: Deploy to AWS Elastic Beanstalk

on:
  push:
    branches:
      - main

env:
  AWS_REGION: us-east-1  # Change to your AWS region
  EB_APPLICATION_NAME: ecommerce-microservices
  EB_ENVIRONMENT_NAME: EcommerceMicroservices-env
  ECR_REGISTRY: ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.us-east-1.amazonaws.com

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: 'maven'

    - name: Build with Maven
      run: mvn clean package -DskipTests

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v1

    - name: Build and Push Docker Images
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        IMAGE_TAG: ${{ github.sha }}
      run: |
        # Build and Push Product Service
        docker build -t $ECR_REGISTRY/product-service:$IMAGE_TAG ./product-service
        docker push $ECR_REGISTRY/product-service:$IMAGE_TAG
        
        # Build and Push Order Service
        docker build -t $ECR_REGISTRY/order-service:$IMAGE_TAG ./order-service
        docker push $ECR_REGISTRY/order-service:$IMAGE_TAG
        
        # Build and Push Employee Service
        docker build -t $ECR_REGISTRY/employee-service:$IMAGE_TAG ./employee-service
        docker push $ECR_REGISTRY/employee-service:$IMAGE_TAG
        
        # Build and Push Department Service
        docker build -t $ECR_REGISTRY/department-service:$IMAGE_TAG ./department-service
        docker push $ECR_REGISTRY/department-service:$IMAGE_TAG

    - name: Build and Push Nginx Image
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        IMAGE_TAG: ${{ github.sha }}
      run: |
        # Create a temporary Dockerfile for Nginx to include the config
        echo "FROM nginx:alpine" > nginx.Dockerfile
        echo "COPY nginx.conf /etc/nginx/nginx.conf" >> nginx.Dockerfile
        
        docker build -f nginx.Dockerfile -t $ECR_REGISTRY/ecommerce-nginx:$IMAGE_TAG .
        docker push $ECR_REGISTRY/ecommerce-nginx:$IMAGE_TAG

    - name: Generate Deployment docker-compose.yml
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        IMAGE_TAG: ${{ github.sha }}
      run: |
        # Create a clean docker-compose for deployment referencing ECR images
        cat > docker-compose.yml <<EOF
        version: '3.8'
        services:
          product-service:
            image: $ECR_REGISTRY/product-service:$IMAGE_TAG
            ports:
              - "8081:8081"
            environment:
              - SPRING_PROFILES_ACTIVE=prod
            restart: always

          order-service:
            image: $ECR_REGISTRY/order-service:$IMAGE_TAG
            ports:
              - "8082:8082"
            environment:
              - SPRING_PROFILES_ACTIVE=prod
            restart: always

          employee-service:
            image: $ECR_REGISTRY/employee-service:$IMAGE_TAG
            ports:
              - "8083:8083"
            environment:
              - SPRING_PROFILES_ACTIVE=prod
            restart: always

          department-service:
            image: $ECR_REGISTRY/department-service:$IMAGE_TAG
            ports:
              - "8084:8084"
            environment:
              - SPRING_PROFILES_ACTIVE=prod
            restart: always

          nginx:
            image: $ECR_REGISTRY/ecommerce-nginx:$IMAGE_TAG
            ports:
              - "80:80"
            depends_on:
              - product-service
              - order-service
              - employee-service
              - department-service
            restart: always
        EOF

    - name: Deploy to Elastic Beanstalk
      uses: einaregilsson/beanstalk-deploy@v21
      with:
        aws_access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        application_name: ${{ env.EB_APPLICATION_NAME }}
        environment_name: ${{ env.EB_ENVIRONMENT_NAME }}
        version_label: ${{ github.sha }}
        region: ${{ env.AWS_REGION }}
        deployment_package: docker-compose.yml
